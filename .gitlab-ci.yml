image: cvutdcgi/i3t-ci

stages:
  - build
  - test
  - lint
  - release

build-app:
  stage: build
  script:
    - mkdir out && cd out 
    - cmake .. 
    - cmake --build . -j 8 --target I3T
  artifacts:
    paths:
      - Binaries
    expire_in: 1 week
  cache:
    paths:
      - Binaries
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

build-tests:
  stage: build
  script:
    - mkdir out && cd out
    - cmake ..
    - cmake --build . -j 8 --target I3TTest
  artifacts:
    paths:
      - Binaries
    expire_in: 1 week
  cache:
    paths:
      - Binaries
  variables:
    GIT_SUBMODULE_STRATEGY: recursive

###

# run tests using the binary built before
test:
  stage: test
  script:
    - bash Scripts/RunTests.sh
  dependencies:
    - build-tests

###

check format:
  stage: lint
  script:
    - bash Scripts/CheckFormat.sh
  dependencies:
    - test
  allow_failure: true

###

release:
  stage: release
  only:
    - master
  script:
    - mkdir relase-out && cd release-out
    - cmake -DCMAKE_BUILD_TYPE=ReleaseStandalone .. 
    - cmake --build . -j 8 --target I3T
  artifacts:
    paths:
      - Binaries/Release*
  dependencies:
    - build-app
