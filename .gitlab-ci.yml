# Run pipeline only on master branch, tags and merge requests
workflow:
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
    - if: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH || $CI_COMMIT_BRANCH == "develop"
    - changes:
      - CMakeLists.txt
      - .clang-format
      - .clang-tidy
      - "*.{cpp|h}"
      - "**/*.{cpp|h}"

image: cvutdcgi/i3t-ci

stages:
  - pre-lint  # linting without building
  - build
  - lint
  - test
  - release

# Linting phase
check-format:
  stage: pre-lint
  script:
    - bash Scripts/CheckFormat.sh

###

build-app:
  stage: build
  script:
    - mkdir out && cd out
    - cmake ..
    - cmake --build . -j 8 --target I3T
  artifacts:
    paths:
      - Binaries
    expire_in: 1 week
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  dependencies:
    - check-format

build-tests:
  stage: build
  script:
    - mkdir out && cd out
    - cmake -DCMAKE_BUILD_TYPE=Debug ..
    - cmake --build . -j 8 --target I3TTest
  artifacts:
    paths:
      - Binaries
    expire_in: 1 week
  variables:
    GIT_SUBMODULE_STRATEGY: recursive
  dependencies:
    - check-format

###

# run tests using the binary built before
test:
  stage: test
  script:
    - bash Scripts/RunTests.sh
  dependencies:
    - build-tests

###

release:
  stage: release
  only:
    - master
  script:
    - mkdir relase-out && cd release-out
    - cmake -DCMAKE_BUILD_TYPE=Release ..
    - cmake --build . -j 8 --target I3T
    - bash Scripts/CreateBundle.sh
  artifacts:
    paths:
      - I3T*.zip
  dependencies:
    - test

pass:
  script:
    - echo "Pipeline passed"
