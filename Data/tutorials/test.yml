---
tutorial:
  name: Můj první objekt
  description: V tomto tutoriálu se naučíš ovládat aplikaci a vytvořit jednoduchou scénu.
  image: prvniprojekt.jpg
  scene: demo.scn
  steps:
    -
      - header1: Okna aplikace
      - text: 'Aplikace se skládá ze tří hlavních oken. Prvním z nich je:'
      - header2: Tutoriál
      - text: V tomto okně nalezneš výklad látky a úkoly k procvičení. Úkoly jsou psané modře, viz následující příklad.
      - task:
          description: Najeď na tento text myší.
          hint: Zde vždy nalezneš dodatečnou pomoc k danému úkolu.
    -
      - header2: Workspace
      - text: Workspace je plocha v dolní části obrazovky, kde vytváříte a upravujete jednotlivé objekty, matice, sekvence a další entity. Zatím je prázdná.
      - image: workspaceexample.jpg
    -
      - header2: Scene
      - text: 3D scene je plocha v horní části obrazovky, kde se zobrazují 3D modely poskládané ve workspace. Scene vidíte nyní také prázdnou, jen se třemi úsečkami, které reprezentují osy X, Y a Z a počátek světové soustavy souřadnic.
      - image: sceneexample.jpg
    -
      - header1: Vytvoření objektu
      - text: Objekty reprezentují 3D modely, které budete modifikovat pomocí transformací a sekvencí.
      - task:
          description: Ve workspace vytvoř novou sekvenci.
          hint: Klikni pravým tlačítkem myši > Add > Sequence.
      - task:
          description: Na sekvenci navázej bílou krychli.
          hint: Klikni pravým tlačítkem na danou sekvenci > bind object > basics > cube > white
    -
      - header1: Prohlížení scény
      - text: 'Se scénou můžeš pracovat obdobně jako v jiných grafických programech. Vyzkoušej si následující:'
      - task: 
          description: Otočit scénu
          hint: Podržením pravého tlačítka myši a tažením
      - task: 
          description: Přiblížit / oddálit scénu
          hint: Kolečkem myši
      - task: 
          description: Posunout scénu
          hint: Podržením prostředního tlačítka myši a tažením
    -
      - text: V neposlední řadě je užitečné zarovnání pohledu s některou ze souřadných os.
      - task: 
          description: Nastav úhel pohledu podle světové osy X
          hint: V menu nahoře klikni na viewports > world X
  conclusion: Yay you did it!
   
