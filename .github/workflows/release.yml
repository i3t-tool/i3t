name: Release
on:
  push:
    branches:
      - 'ci/**'
    tags:
      - '*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    strategy:
      matrix:
        # kind: ['Linux', 'Windows', 'MacOS']
        kind: ['Linux', 'Windows']
        include:
          - kind: 'Linux'
            os: ubuntu-latest
          - kind: 'Windows'
            os: windows-latest
          # - kind: 'MacOS'
          #   os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      - name: Install Linux dependencies
        if: matrix.kind == 'Linux'
        run: |
          sudo apt-get install -y build-essential g++-12 libgl-dev libopengl0 libxrandr-dev libxinerama-dev libxcursor-dev libxi-dev
          sudo rm -f /usr/bin/g++
          sudo ln /usr/bin/g++-12 /usr/bin/g++

      - name: Build
        shell: bash
        run: |
          cmake -S . -B build -DCMAKE_BUILD_TYPE=RelWithDebInfo
          cmake --build build --config RelWithDebInfo --target I3T -j 2

      - name: Create bundle
        shell: bash
        run: |
          bash Scripts/CreateBundle.sh --suffix ${{ matrix.kind }} RelWithDebInfo

      - name: Publish
        uses: softprops/action-gh-release@v1
        with:
          draft: true
          files: "I3T*.zip"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
